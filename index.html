<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/Maria.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    
    <title>What'Cha Got</title>
</head>

<body>

    <!-- //header -->

    <img src="assets/css/images/foodbackground2.jpg" altref="Food" frameborder="0">
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation" class="section container">
            <div class="navbar-brand">
                <h1 class="title">
                          Create a meal with <em> What'Cha Got</em>!
                </h1>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <!-- Add buttons to sign up and log in -->
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
    </div>
    </nav>
    </div>


    <!-- container of all tiles  -->
    <div class="container">
        <div class="notification">
            <!-- top left tile where our serch button and ingredient list will be  -->
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">My Ingredients:</p>
                        <div class="control">
                            <input id="ingredientInput" class="input" type="text" placeholder="Ingredients">
                            <ul>
                                <li><span>X </span> Ice</li>
                            </ul>
                        </div>
                        <!-- botton left tile where our top recepies will populate -->
                        <div class="tile is-child box">
                            <p class="title"> </p>
                        </div>
                    </div>
                    <!-- botton left tile where our top recepies will populate -->
                    <div class="tile is-child box">
                        <p class="title">Top Recipes</p>
                        <p id="topRecipes"></p>
                    </div>
                </div>
                <!-- end of left side .. this is were recipes go -->
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Let's get cooking!</p>
                        <p id="recipeResults"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- DON'T TUCH SCRIPT -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="assets/javascript/Maria.js"></script>
    <script src="assets/javascript/baylis.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
